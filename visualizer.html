<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Scheduling Algorithms - Visualization Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            font-family: 'Courier New', monospace;
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: block;
            margin: 0 auto;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .charts-container {
            margin-top: 40px;
        }

        .chart-wrapper {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        canvas {
            max-height: 400px;
        }

        .help-text {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }

        .help-text strong {
            color: #1976D2;
        }

        .gantt-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        .gantt-chart {
            min-width: 800px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .results-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .results-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .algorithm-label {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä CPU Scheduling Algorithms Visualizer</h1>
        <p class="subtitle">Operating Systems Project - by Meelo <3 </p>

        <div class="input-section">
            <div class="help-text">
                <strong>üìù Instructions:</strong> Enter process data as comma-separated values. 
                Example for 3 processes: AT: 0,1,2 | BT: 5,3,8 | Priority: 2,1,3 (lower number = higher priority)
            </div>

            <div class="input-group">
                <label>Number of Processes:</label>
                <input type="number" id="numProcesses" value="4" min="1" max="10">
            </div>

            <div class="input-group">
                <label>Arrival Times (comma-separated):</label>
                <input type="text" id="arrivalTimes" placeholder="e.g., 0,1,2,3" value="0,1,2,3">
            </div>

            <div class="input-group">
                <label>Burst Times (comma-separated):</label>
                <input type="text" id="burstTimes" placeholder="e.g., 5,3,8,6" value="5,3,8,6">
            </div>

            <div class="input-group">
                <label>Priorities (comma-separated, for Priority scheduling):</label>
                <input type="text" id="priorities" placeholder="e.g., 2,1,3,4" value="2,1,3,4">
            </div>

            <div class="input-group">
                <label>Time Quantum (for Round Robin):</label>
                <input type="number" id="quantum" value="2" min="1">
            </div>

            <button class="btn" onclick="generateVisualizations()">üöÄ Generate All Visualizations</button>
        </div>

        <div id="chartsContainer" class="charts-container"></div>
    </div>

    <script>
        const algorithms = ['FCFS', 'SJF', 'Priority NP', 'Priority P', 'Round Robin'];
        const colors = {
            'FCFS': '#FF6384',
            'SJF': '#36A2EB',
            'Priority NP': '#FFCE56',
            'Priority P': '#4BC0C0',
            'Round Robin': '#9966FF'
        };

        function parseInput(inputStr) {
            return inputStr.split(',').map(x => parseInt(x.trim()));
        }

        function fcfs(at, bt) {
            const n = at.length;
            const processes = at.map((a, i) => ({
                id: i + 1, at: a, bt: bt[i], st: 0, ct: 0, tat: 0, wt: 0
            })).sort((a, b) => a.at - b.at);

            let t = 0;
            processes.forEach(p => {
                if (t < p.at) t = p.at;
                p.st = t;
                p.ct = t + p.bt;
                p.tat = p.ct - p.at;
                p.wt = p.tat - p.bt;
                t = p.ct;
            });

            return processes;
        }

        function sjf(at, bt) {
            const n = at.length;
            const processes = at.map((a, i) => ({
                id: i + 1, at: a, bt: bt[i], st: 0, ct: 0, tat: 0, wt: 0
            }));
            const done = new Array(n).fill(false);
            let t = 0, c = 0;

            while (c < n) {
                let idx = -1, mn = Infinity;
                for (let i = 0; i < n; i++) {
                    if (!done[i] && processes[i].at <= t && processes[i].bt < mn) {
                        mn = processes[i].bt;
                        idx = i;
                    }
                }
                if (idx === -1) { t++; continue; }
                
                processes[idx].st = t;
                processes[idx].ct = t + processes[idx].bt;
                processes[idx].tat = processes[idx].ct - processes[idx].at;
                processes[idx].wt = processes[idx].tat - processes[idx].bt;
                t = processes[idx].ct;
                done[idx] = true;
                c++;
            }

            return processes;
        }

        function priorityNP(at, bt, pr) {
            const n = at.length;
            const processes = at.map((a, i) => ({
                id: i + 1, at: a, bt: bt[i], pr: pr[i], st: 0, ct: 0, tat: 0, wt: 0
            }));
            const done = new Array(n).fill(false);
            let t = 0, c = 0;

            while (c < n) {
                let idx = -1, mn = Infinity;
                for (let i = 0; i < n; i++) {
                    if (!done[i] && processes[i].at <= t && processes[i].pr < mn) {
                        mn = processes[i].pr;
                        idx = i;
                    }
                }
                if (idx === -1) { t++; continue; }
                
                processes[idx].st = t;
                processes[idx].ct = t + processes[idx].bt;
                processes[idx].tat = processes[idx].ct - processes[idx].at;
                processes[idx].wt = processes[idx].tat - processes[idx].bt;
                t = processes[idx].ct;
                done[idx] = true;
                c++;
            }

            return processes;
        }

        function priorityP(at, bt, pr) {
            const n = at.length;
            const processes = at.map((a, i) => ({
                id: i + 1, at: a, bt: bt[i], pr: pr[i], st: -1, ct: 0, tat: 0, wt: 0, rem: bt[i]
            }));
            let t = 0, c = 0;
            const timeline = [];

            while (c < n) {
                let idx = -1, mn = Infinity;
                for (let i = 0; i < n; i++) {
                    if (processes[i].at <= t && processes[i].rem > 0 && processes[i].pr < mn) {
                        mn = processes[i].pr;
                        idx = i;
                    }
                }
                if (idx === -1) { t++; continue; }
                
                if (processes[idx].st === -1) processes[idx].st = t;
                
                const start = t;
                processes[idx].rem--;
                t++;

                if (timeline.length > 0 && timeline[timeline.length - 1].pid === processes[idx].id) {
                    timeline[timeline.length - 1].end = t;
                } else {
                    timeline.push({ pid: processes[idx].id, start: start, end: t });
                }

                if (processes[idx].rem === 0) {
                    processes[idx].ct = t;
                    processes[idx].tat = t - processes[idx].at;
                    processes[idx].wt = processes[idx].tat - processes[idx].bt;
                    c++;
                }
            }

            return { processes, timeline };
        }

        function roundRobin(at, bt, quantum) {
            const n = at.length;
            const processes = at.map((a, i) => ({
                id: i + 1, at: a, bt: bt[i], st: -1, ct: 0, tat: 0, wt: 0, rem: bt[i]
            }));
            const inQ = new Array(n).fill(false);
            const queue = [];
            let t = 0, c = 0;
            const timeline = [];

            while (c < n) {
                for (let i = 0; i < n; i++) {
                    if (!inQ[i] && processes[i].at <= t && processes[i].rem > 0) {
                        queue.push(i);
                        inQ[i] = true;
                    }
                }

                if (queue.length === 0) { t++; continue; }

                const idx = queue.shift();
                if (processes[idx].st === -1) processes[idx].st = t;

                const start = t;
                const run = Math.min(quantum, processes[idx].rem);
                processes[idx].rem -= run;
                t += run;

                timeline.push({ pid: processes[idx].id, start: start, end: t });

                for (let i = 0; i < n; i++) {
                    if (!inQ[i] && processes[i].at <= t && processes[i].rem > 0) {
                        queue.push(i);
                        inQ[i] = true;
                    }
                }

                if (processes[idx].rem > 0) {
                    queue.push(idx);
                } else {
                    processes[idx].ct = t;
                    processes[idx].tat = t - processes[idx].at;
                    processes[idx].wt = processes[idx].tat - processes[idx].bt;
                    c++;
                }
            }

            return { processes, timeline };
        }

        function createGanttChart(data, title, canvasId) {
            const labels = [];
            const dataset = [];
            
            if (data.timeline) {
                data.timeline.forEach(slot => {
                    labels.push(`P${slot.pid}`);
                    dataset.push([slot.start, slot.end]);
                });
            } else {
                const sorted = [...data].sort((a, b) => a.st - b.st);
                sorted.forEach(p => {
                    labels.push(`P${p.id}`);
                    dataset.push([p.st, p.ct]);
                });
            }

            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Execution Time',
                        data: dataset,
                        backgroundColor: colors[title] || '#FF6384',
                        borderColor: '#333',
                        borderWidth: 2
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        title: {
                            display: true,
                            text: `${title} - Gantt Chart`,
                            font: { size: 18, weight: 'bold' }
                        },
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            title: { display: true, text: 'Time', font: { size: 14, weight: 'bold' } },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function createResultsTable(results) {
            let html = '<table class="results-table">';
            html += '<tr><th>Algorithm</th><th>Avg Waiting Time</th><th>Avg Turnaround Time</th></tr>';
            
            Object.keys(results).forEach(algo => {
                const processes = results[algo].processes || results[algo];
                const avgWT = (processes.reduce((sum, p) => sum + p.wt, 0) / processes.length).toFixed(2);
                const avgTAT = (processes.reduce((sum, p) => sum + p.tat, 0) / processes.length).toFixed(2);
                
                html += `<tr>
                    <td class="algorithm-label">${algo}</td>
                    <td>${avgWT}</td>
                    <td>${avgTAT}</td>
                </tr>`;
            });
            
            html += '</table>';
            return html;
        }

        function createComparisonCharts(results) {
            const algorithms = Object.keys(results);
            const avgWT = algorithms.map(algo => {
                const processes = results[algo].processes || results[algo];
                return (processes.reduce((sum, p) => sum + p.wt, 0) / processes.length).toFixed(2);
            });
            const avgTAT = algorithms.map(algo => {
                const processes = results[algo].processes || results[algo];
                return (processes.reduce((sum, p) => sum + p.tat, 0) / processes.length).toFixed(2);
            });

            // Waiting Time Comparison
            const wtCtx = document.getElementById('wtComparison').getContext('2d');
            new Chart(wtCtx, {
                type: 'bar',
                data: {
                    labels: algorithms,
                    datasets: [{
                        label: 'Average Waiting Time',
                        data: avgWT,
                        backgroundColor: algorithms.map(a => colors[a]),
                        borderColor: '#333',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Average Waiting Time Comparison',
                            font: { size: 20, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Time Units', font: { size: 14 } }
                        }
                    }
                }
            });

            // Turnaround Time Comparison
            const tatCtx = document.getElementById('tatComparison').getContext('2d');
            new Chart(tatCtx, {
                type: 'bar',
                data: {
                    labels: algorithms,
                    datasets: [{
                        label: 'Average Turnaround Time',
                        data: avgTAT,
                        backgroundColor: algorithms.map(a => colors[a]),
                        borderColor: '#333',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Average Turnaround Time Comparison',
                            font: { size: 20, weight: 'bold' }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: { display: true, text: 'Time Units', font: { size: 14 } }
                        }
                    }
                }
            });
        }

        function generateVisualizations() {
            const at = parseInput(document.getElementById('arrivalTimes').value);
            const bt = parseInput(document.getElementById('burstTimes').value);
            const pr = parseInput(document.getElementById('priorities').value);
            const quantum = parseInt(document.getElementById('quantum').value);

            // Run all algorithms
            const results = {
                'FCFS': fcfs(at, bt),
                'SJF': sjf(at, bt),
                'Priority NP': priorityNP(at, bt, pr),
                'Priority P': priorityP(at, bt, pr),
                'Round Robin': roundRobin(at, bt, quantum)
            };

            // Clear previous charts
            const container = document.getElementById('chartsContainer');
            container.innerHTML = '';

            // Add results table
            container.innerHTML += `
                <div class="chart-wrapper">
                    <div class="chart-title">üìä Algorithm Performance Comparison</div>
                    ${createResultsTable(results)}
                </div>
            `;

            // Add comparison charts
            container.innerHTML += `
                <div class="chart-wrapper">
                    <canvas id="wtComparison"></canvas>
                </div>
                <div class="chart-wrapper">
                    <canvas id="tatComparison"></canvas>
                </div>
            `;

            // Add individual Gantt charts
            Object.keys(results).forEach((algo, idx) => {
                const canvasId = `gantt${idx}`;
                container.innerHTML += `
                    <div class="chart-wrapper gantt-container">
                        <canvas id="${canvasId}" class="gantt-chart"></canvas>
                    </div>
                `;
            });

            // Render charts (need to wait for DOM update)
            setTimeout(() => {
                createComparisonCharts(results);
                Object.keys(results).forEach((algo, idx) => {
                    createGanttChart(results[algo], algo, `gantt${idx}`);
                });
            }, 100);
        }

        // Generate initial visualizations on page load
        window.onload = () => generateVisualizations();
    </script>
</body>
</html>
